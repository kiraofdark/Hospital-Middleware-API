    # This file will be included by the main nginx.conf.
    # It should ONLY contain server blocks, not http, events, or worker_processes directives.

    server {
        listen 80;
        server_name localhost;

        # Proxy requests to the Go application for /api/ endpoint
        location /api/ {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy requests for Swagger UI to the Go application for /swagger/ endpoint
        location /swagger/ {
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default catch-all for any other requests not matching /api/ or /swagger/
        # This will prevent Nginx from serving its default welcome page for other paths
        # and instead return a 404 Not Found or proxy to the Go app's root if needed.
        # For a simple API, you might want to proxy everything else to the Go app's root
        # or return a 404 for unhandled paths.
        location / {
            # Option 1: Proxy all remaining traffic to the Go application's root (if your Go app handles '/')
            proxy_pass http://app:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Option 2: Serve a simple 404 page for unmatched paths (if Go app doesn't handle root)
            # return 404;
        }

        # Error pages (optional)
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
